<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jchan</title>
    <script src="https://unpkg.com/nostr-tools@1.17.0/lib/nostr.bundle.js"></script>
    <style>
        body { background: #eef2ff; color: #800000; font-family: serif; margin: 0; font-size: 13px; }
        #banner { text-align: center; background: #fff; border-bottom: 1px solid #b7c5d9; padding: 5px; display: none; }
        #banner img { max-width: 100%; height: 120px; border: 1px solid #ccc; }
        .nav { background: #d6daf0; border-bottom: 1px solid #b7c5d9; padding: 5px; text-align: center; }
        .nav a { color: #34345c; text-decoration: none; padding: 0 10px; font-weight: bold; cursor: pointer; }
        header { text-align: center; padding: 10px; }
        h1 { margin: 0; font-size: 32px; color: #af0a0f; }
        .post-form { background: #d6daf0; border: 1px solid #b7c5d9; padding: 10px; max-width: 480px; margin: 10px auto; }
        .thread { border-bottom: 1px solid #b7c5d9; padding: 15px; max-width: 850px; margin: auto; }
        .post { background: #d6daf0; border: 1px solid #b7c5d9; padding: 8px; margin: 4px 0; display: table; width: 100%; box-sizing: border-box; }
        .p-header { color: #117743; font-weight: bold; font-size: 11px; margin-bottom: 5px; }
        .p-name { color: #117743; }
        .p-id { color: #cc1105; cursor: pointer; }
        .p-img { float: left; margin: 5px 10px 5px 0; max-width: 155px; max-height: 155px; border: 1px solid #aaa; }
        .p-content { color: #000; font-size: 14px; white-space: pre-wrap; word-wrap: break-word; }
        .quote { color: #789922; }
        #regras { max-width: 500px; margin: 20px auto; background: #fff; border: 2px solid #af0a0f; padding: 15px; }
    </style>
</head>
<body>

<div id="banner"><img src="https://marianaslibrary.org/images/banner.png"></div>
<div class="nav">
    [ <a onclick="ir('home')">home</a> / <a onclick="ir('b')">b</a> / <a onclick="ir('soybr')">soybr</a> / <a onclick="admLogin()">admin</a> ]
</div>

<header><h1>Jchan</h1><b id="btitle">/home/</b></header>

<div id="regras">
    <h3 style="text-align:center; color:#af0a0f; margin-top:0;">REGRAS DO JCHAN</h3>
    <p>1. SEM NAZISMO OU VIADAGEM</p>
    <p>2. SEM INCEL DE MERDA</p>
    <p>3. SEM ELIGEBETISSE</p>
    <p>4. SEM CP (BAN ETERNO)</p>
    <p>6. CRÍTICAS AO JCHAN LIBERADAS</p>
</div>

<div id="postForm" class="post-form" style="display:none;">
    <input type="text" id="name" placeholder="Nome (Opcional)" style="width:140px;">
    <input type="file" id="f" accept="image/*" style="width:200px;"><br>
    <textarea id="m" rows="4" style="width:98%; margin-top:5px;" placeholder="Mensagem..."></textarea><br>
    <button id="btn" onclick="postar()" style="width:100%; font-weight:bold; height:30px;">ENVIAR POST</button>
</div>

<div id="feed"></div>

<script>
    const RELAYS = ["wss://nos.lol", "wss://relay.damus.io"];
    let currentBoard = "home";
    let isAdmin = false;
    let singlePostView = null;
    const pool = new window.NostrTools.SimplePool();
    const ADM_HASH = "8d969eee5b6ada692185108f97470c02dd039f604ec601f7602494da2e452a83";

    function ir(boardId, postId = null) {
        singlePostView = postId;
        currentBoard = boardId;
        document.getElementById('btitle').innerText = postId ? "/reply/" : "/" + boardId + "/";
        document.getElementById('banner').style.display = (boardId === 'b' || boardId === 'soybr') ? 'block' : 'none';
        document.getElementById('regras').style.display = (boardId === 'home' && !postId) ? 'block' : 'none';
        document.getElementById('postForm').style.display = (boardId === 'home' && !postId) ? 'none' : 'block';
        carregar();
    }

    async function postar() {
        const txt = document.getElementById('m').value;
        const name = document.getElementById('name').value || "Anônimo";
        const file = document.getElementById('f').files[0];
        const btn = document.getElementById('btn');

        if(!txt && !file) return alert("Escreva algo!");
        
        btn.disabled = true;
        btn.innerText = "Enviando...";

        let imgUrl = "";
        if(file) {
            try {
                // USANDO O PROXY PARA EVITAR O ERRO "SUBINDO"
                const fd = new FormData();
                fd.append("fileToUpload", file);
                fd.append("reqtype", "fileupload");

                const res = await fetch("https://corsproxy.io/?https://catbox.moe/user/api.php", {
                    method: "POST",
                    body: fd
                });
                imgUrl = await res.text();
                if(!imgUrl.includes("http")) throw new Error();
            } catch(e) {
                alert("Erro ao hospedar imagem. O servidor está instável.");
                btn.disabled = false; btn.innerText = "ENVIAR POST"; return;
            }
        }

        const nt = window.NostrTools;
        const sk = nt.generatePrivateKey();
        const ev = {
            kind: 1,
            pubkey: nt.getPublicKey(sk),
            created_at: Math.floor(Date.now() / 1000),
            tags: [["t", "jchan_" + currentBoard]],
            content: `[NAME]${name}[/NAME]${txt}`
        };

        if(imgUrl) ev.tags.push(["image", imgUrl]);
        if(singlePostView) ev.tags.push(["e", singlePostView]);

        ev.id = nt.getEventHash(ev);
        ev.sig = nt.getSignature(ev, sk);

        await pool.publish(RELAYS, ev);
        document.getElementById('m').value = "";
        document.getElementById('f').value = "";
        btn.disabled = false; btn.innerText = "ENVIAR POST";
        carregar();
    }

    async function carregar() {
        const f = document.getElementById('feed');
        f.innerHTML = "<center>...</center>";
        let filter = { kinds: [1], "#t": ["jchan_" + currentBoard], limit: 50 };
        if(singlePostView) filter = { kinds: [1], ids: [singlePostView] };

        let evs = await pool.list(RELAYS, [filter]);
        if(singlePostView) {
            let replies = await pool.list(RELAYS, [{ kinds: [1], "#e": [singlePostView] }]);
            evs = [...evs, ...replies];
        }

        evs.sort((a, b) => singlePostView ? a.created_at - b.created_at : b.created_at - a.created_at);
        f.innerHTML = "";
        evs.forEach(p => {
            if(localStorage.getItem("ban_" + p.id)) return;
            let displayContent = p.content.replace(/\[NAME\](.*?)\[\/NAME\]/, "");
            let displayName = p.content.match(/\[NAME\](.*?)\[\/NAME\]/)?.[1] || "Anônimo";
            displayContent = displayContent.replace(/>>([a-f0-9]{5})/g, '<span class="quote">>>$1</span>');
            const imgTag = p.tags.find(t => t[0] === 'image');
            const d = document.createElement('div');
            d.className = 'thread';
            d.innerHTML = `
                <div class="post">
                    <div class="p-header">
                        ${isAdmin ? `<button onclick="banir('${p.id}')">BAN</button>` : ''}
                        <span class="p-name">${displayName}</span> 
                        <span class="p-id" onclick="quote('${p.id.substring(0,5)}')">No.${p.id.substring(0,5)}</span>
                        [${new Date(p.created_at * 1000).toLocaleTimeString()}]
                        ${!singlePostView ? `<a onclick="ir('${currentBoard}','${p.id}')" style="cursor:pointer; font-size:10px;">[Reply]</a>` : ''}
                    </div>
                    ${imgTag ? `<a href="${imgTag[1]}" target="_blank"><img class="p-img" src="${imgTag[1]}"></a>` : ''}
                    <div class="p-content">${displayContent}</div>
                    <div style="clear:both"></div>
                </div>`;
            f.appendChild(d);
        });
    }

    function quote(id) { document.getElementById('m').value += ">>" + id + " "; document.getElementById('m').focus(); }

    async function admLogin() {
        const pass = prompt("Senha:");
        const msgUint8 = new TextEncoder().encode(pass);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
        const hashHex = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        if(hashHex === ADM_HASH) { isAdmin = true; carregar(); }
    }

    function banir(id) { localStorage.setItem("ban_" + id, "1"); carregar(); }
    ir('home');
</script>
</body>
</html>
