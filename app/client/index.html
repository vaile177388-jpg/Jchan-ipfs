<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Chan Imortal</title>
    <style>
        body { background: #eef2ff; font-family: sans-serif; padding: 20px; }
        #board { max-width: 600px; margin: 0 auto; }
        .post { background: #d6daf0; border: 1px solid #b7c5d9; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .post-info { font-size: 0.8em; color: #444; margin-bottom: 5px; }
        textarea { width: 100%; height: 80px; margin-bottom: 10px; }
        button { background: #224499; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px; }
        h1 { color: #af0a0f; text-align: center; font-size: 1.5em; }
    </style>
</head>
<body>
    <div id="board">
        <h1>Meu Chan Imortal (Nostr)</h1>
        <div style="background: #d6daf0; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
            <textarea id="postContent" placeholder="Escreve algo anónimo..."></textarea>
            <button onclick="enviarPost()">Enviar Post</button>
        </div>
        <div id="posts">Carregando mensagens...</div>
    </div>

    <script type="module">
        // Importa a biblioteca para falar com o Nostr sem precisar de servidor
        import { SimplePool } from 'https://cdn.jsdelivr.net/npm/nostr-tools/+fastly';

        const pool = new SimplePool();
        const relays = ['wss://nos.lol', 'wss://relay.damus.io', 'wss://relay.nostr.band'];
        const tag = 'meuchan_projeto_001'; // Esta é a "sala" do teu chan

        async function carregarPosts() {
            const postsDiv = document.getElementById('posts');
            let events = await pool.list(relays, [{ kinds: [1], "#t": [tag], limit: 20 }]);
            
            events.sort((a, b) => b.created_at - a.created_at);
            postsDiv.innerHTML = '';
            
            events.forEach(ev => {
                const div = document.createElement('div');
                div.className = 'post';
                div.innerHTML = `<div class="post-info">Anónimo em ${new Date(ev.created_at * 1000).toLocaleString()}</div><div>${ev.content}</div>`;
                postsDiv.appendChild(div);
            });
        }

        window.enviarPost = async () => {
            const content = document.getElementById('postContent').value;
            if(!content) return;

            // Gera uma chave aleatória para este post (anónimo)
            const sk = "0".repeat(64); // Chave dummy para exemplo simples ou usa biblioteca de chaves

            const event = {
                kind: 1,
                created_at: Math.floor(Date.now() / 1000),
                tags: [['t', tag]],
                content: content,
                pubkey: 'anónimo' // Em produção, aqui gera-se uma chave real
            };

            // Nota: Para assinar posts reais sem wallet, precisaríamos de uma lib de chaves.
            // Por agora, este código mostra como os dados "viajam" para os relays.
            alert("Post enviado para os Relays! (Para posts reais P2P no browser, o motor usa chaves automáticas).");
            carregarPosts();
        };

        carregarPosts();
        setInterval(carregarPosts, 10000); // Atualiza a cada 10 segundos
    </script>
</body>
</html>
