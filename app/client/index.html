<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jchan - P2P</title>
    <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
    <style>
        body { background: #eef2ff; color: #800000; font-family: arial,sans-serif; margin: 0; }
        .nav { background: #d6daf0; border-bottom: 1px solid #b7c5d9; padding: 5px; text-align: center; font-size: 13px; }
        .nav a { color: #34345c; text-decoration: none; padding: 0 7px; font-weight: bold; cursor: pointer; }
        .nav a:hover { color: #ff0000; }
        header { text-align: center; padding: 15px; }
        h1 { margin: 0; font-size: 32px; color: #af0a0f; letter-spacing: -1px; }
        .board-title { font-size: 18px; font-weight: bold; margin: 5px 0; color: #111; }
        
        .post-form { background: #d6daf0; border: 1px solid #b7c5d9; padding: 10px; max-width: 450px; margin: 0 auto 20px auto; border-radius: 2px; }
        textarea { width: 100%; height: 100px; margin-bottom: 5px; box-sizing: border-box; }
        .buttons { display: flex; justify-content: space-between; }
        button { background: #224499; color: white; border: 1px solid #112255; padding: 5px 15px; cursor: pointer; font-weight: bold; }
        
        #feed { display: flex; flex-direction: column; align-items: center; padding: 10px; }
        .post { background: #d6daf0; border: 1px solid #b7c5d9; padding: 10px; margin-bottom: 8px; width: 95%; max-width: 650px; position: relative; }
        .post-header { color: #117743; font-weight: bold; font-size: 12px; margin-bottom: 5px; border-bottom: 1px solid #b7c5d9; }
        .admin-btn { background: #ff0000; color: white; font-size: 10px; border: none; padding: 2px 5px; cursor: pointer; float: right; display: none; }
        
        /* Painel Admin */
        #adminPanel { display: none; background: #333; color: #fff; padding: 10px; text-align: center; font-size: 12px; }
    </style>
</head>
<body>

<div id="adminPanel">MODO ADMINISTRADOR ATIVO | <a onclick="sairAdmin()" style="color:yellow; cursor:pointer">Sair</a></div>

<div class="nav">
    [ <a onclick="mudarBoard('home')">home</a> / 
      <a onclick="mudarBoard('b')">b</a> / 
      <a onclick="mudarBoard('soybr')">soybr</a> / 
      <a onclick="loginAdmin()">admin</a> ]
</div>

<header>
    <h1>Jchan</h1>
    <div class="board-title" id="btitle">/home/</div>
</header>

<div class="post-form">
    <textarea id="msgInput" placeholder="Escreva sua mensagem..."></textarea>
    <div class="buttons">
        <button onclick="postar()">Postar</button>
        <span style="font-size: 10px; color: #666;">P2P/Nostr</span>
    </div>
</div>

<div id="feed">Carregando mensagens...</div>

<script>
    const RELAYS = ["wss://relay.damus.io", "wss://nos.lol", "wss://relay.nostr.band"];
    const CHAVE_MESTRA = "123456"; // Mude esta senha!
    let boardAtivo = "home";
    let isAdmin = false;
    
    const pool = new window.NostrTools.SimplePool();
    const privKey = window.NostrTools.generatePrivateKey();
    const pubKey = window.NostrTools.getPublicKey(privKey);

    function loginAdmin() {
        let pass = prompt("Digite a senha administrativa:");
        if(pass === CHAVE_MESTRA) {
            isAdmin = true;
            document.getElementById('adminPanel').style.display = 'block';
            alert("Admin logado!");
            carregar();
        } else { alert("Senha incorreta."); }
    }

    function sairAdmin() {
        isAdmin = false;
        document.getElementById('adminPanel').style.display = 'none';
        carregar();
    }

    async function mudarBoard(id) {
        boardAtivo = id;
        document.getElementById('btitle').innerText = "/" + id + "/";
        carregar();
    }

    async function carregar() {
        const feed = document.getElementById('feed');
        feed.innerHTML = "Lendo rede P2P...";
        
        try {
            let posts = await pool.list(RELAYS, [{ 
                kinds: [1], 
                "#t": ["jchan_" + boardAtivo], 
                limit: 50 
            }]);

            posts.sort((a, b) => b.created_at - a.created_at);
            feed.innerHTML = posts.length ? "" : "Nenhum post.";

            posts.forEach(p => {
                const div = document.createElement('div');
                div.className = 'post';
                // Ocultar se estiver marcado como deletado (simulação local)
                if(localStorage.getItem("del_" + p.id)) return;

                div.innerHTML = `
                    ${isAdmin ? `<button class="admin-btn" style="display:block" onclick="deletarPost('${p.id}')">DELETAR</button>` : ''}
                    <div class="post-header">Anônimo ${new Date(p.created_at*1000).toLocaleString()} No.${p.id.substring(0,8)}</div>
                    <div class="post-content">${p.content}</div>
                `;
                feed.appendChild(div);
            });
        } catch (e) { feed.innerHTML = "Erro nos Relays."; }
    }

    function deletarPost(id) {
        if(confirm("Deseja ocultar este post para todos os usuários deste domínio?")) {
            localStorage.setItem("del_" + id, "true");
            carregar();
        }
    }

    async function postar() {
        const txt = document.getElementById('msgInput').value;
        if (!txt) return;
        const event = {
            kind: 1, pubkey: pubKey, created_at: Math.floor(Date.now()/1000),
            tags: [["t", "jchan_" + boardAtivo]], content: txt
        };
        event.id = window.NostrTools.getEventHash(event);
        event.sig = window.NostrTools.getSignature(event, privKey);
        await pool.publish(RELAYS, event);
        document.getElementById('msgInput').value = "";
        setTimeout(carregar, 1000);
    }

    carregar();
</script>
</body>
</html>
